version: "0.1"
description: "Simple text processing workflow with Python functions"
runtime: "langgraph"

llms:
  analyzer:
    type: openai
    model_name: gpt-4.1-mini
    temperature: 0.0

functions:
  process_text:
    type: python
    name: "Text Processor"
    entrypoint: "elf.functions.utils.text_processor"

workflow:
  type: sequential
  nodes:
    - id: process
      kind: tool
      ref: process_text
      config:
        parameters:
          operation: "length"
      stop: true
  edges: []